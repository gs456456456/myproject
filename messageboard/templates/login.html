{% extends "base.html" %}
{% block title %}我有话要说{% endblock %}
{% block content %}
    <div class="container">
    {% if message %}
    <div class='alert alert-{{ message.tags }}'>{{ message }}</div>
    {% endif %}
    <div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading" align="center">
                <h3>登录我的私人日记</h3>
            </div>
        </div>
    </div>
    </div>
    <form method="post" action={% url 'dairy:login' %} >
            {% csrf_token %}
        <table>
            {{ login_form.as_p }}
        </table>
        <input type="submit" value="登录"><br/>
    </form>
    </div>
{% endblock %}
